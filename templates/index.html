<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Busca de Receitas</title>
</head>
<body>
    <h1>Busca de Receitas por Ingredientes</h1>
    <form method="POST" action="/buscar">
        <label>Ingredientes desejados (separados por vírgula):</label><br/>
        <input type="text" name="ingredientes_desejados" placeholder="Ex: arroz, frango" 
            value="{{ ingredientes_desejados | default('') }}" /><br/><br/>

        <label>Ingredientes NÃO desejados (separados por vírgula):</label><br/>
        <input type="text" name="ingredientes_nao_desejados" placeholder="Ex: cebola, pimenta" 
            value="{{ ingredientes_nao_desejados | default('') }}" /><br/><br/>

        <button type="submit">Buscar</button>
    </form>

    <br>
    <a href="{{ url_for('ver_guardadas') }}">
        <button>Ver Receitas Guardadas</button>
    </a>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if receitas %}
        <h2>Receitas encontradas para: {{ ingredientes_desejados }}</h2>
        <ul style="list-style:none; padding: 0;">
        {% for receita in receitas %}
            <li style="margin-bottom:20px;">
                <h3>{{ receita.title }}</h3>
                <img src="{{ receita.image }}" alt="{{ receita.title }}" style="width:200px; height:auto;"/><br/>
                <form method="POST" action="/guardar" style="margin-top:5px;">
                    <input type="hidden" name="id" value="{{ receita.id }}" />
                    <input type="hidden" name="title" value="{{ receita.title }}" />
                    <input type="hidden" name="image" value="{{ receita.image }}" />
                    <button type="submit">Guardar Receita</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
