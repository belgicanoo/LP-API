<!DOCTYPE html>
<html>
<head><title>Escolha a Receita</title></head>
<body>
    <h1>Escolha a sua receita favorita</h1>
    {% for recipe in recipes %}
    <div>
        <h2>{{ recipe.title }}</h2>
        {% if recipe.image %}
        <img src="{{ recipe.image }}" width="200">
        {% endif %}
        <form method="GET" action="/edit-recipe/{{ recipe.id }}">
            <button type="submit">Escolher esta receita</button>
        </form>
    </div>
    <hr>
    {% endfor %}
</body>
</html>
